<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hasło</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="checkPass.js"></script>
</head>
<body>
<div style="margin: 50px">
	<p>Hasło:</p>
	<input type="password" id="password" onkeyup="passValidation()" onkeydown="comparePass()">
	<div style="margin-bottom: 50px" class="fw-light"><span id="info"></span></div>

	<p>Powtórz hasło:</p>
	<p> <input type="password" id="passRepeat" onkeyup="comparePass()"></p>
	<p class="fw-light"><span id="info2"></span></p>

</div>
</body>
</html>
